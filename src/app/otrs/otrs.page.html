<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>OTRS</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="logout()">
            <ion-icon name="log-out">Logout</ion-icon>Logout
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <h1 style="font-size:1.2em">Tickets per Group</h1>
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
   
    <ion-card>
      <ion-card-header>
        <h1 style="font-size:1.2em">Total Open, Pending & Closed Tickets per Month</h1>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <h1 style="font-size:1.2em">Ticket Based on Status</h1>
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
