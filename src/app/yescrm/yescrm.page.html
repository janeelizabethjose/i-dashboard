<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>YesCRM</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out">Logout</ion-icon>Logout
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          Ticket Based on Status
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
  
      <ion-card>
        <ion-card-header>
          Tickets per Group
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Total Open and Closed Tickets per Month
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
