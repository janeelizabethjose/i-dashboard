<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Sign Up Now</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input ngModel name="fName" ngModel required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input ngModel name="lName" ngModel required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel name="email" ngModel required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password" ngModel required></ion-input>
      </ion-item>
    
      <ion-button type="submit" expand="full" color="danger">Register</ion-button>
    </form>
    <p class="ion-text-center">Already have a account?</p>
    <ion-button expand="full" color="primary" routerLink="/login" routerDirection="root">Login</ion-button>
  </ion-content>
