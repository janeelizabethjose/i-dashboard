<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email" ngModel required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password" ngModel required></ion-input>
      </ion-item>
    
      <p class="ion-text-right">Forgot Password?</p>
    
      <ion-button type="submit" expand="full" color="success">Login</ion-button>
    </form>
    <p class="ion-text-center">Don't have a account?</p>
    <ion-button expand="full" color="danger" routerLink="/register" routerDirection="root">Register</ion-button>
  </ion-content>
